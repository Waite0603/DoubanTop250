<!-- ======= Echarts Section ======= -->
<script type="text/javascript">
    let myChart = echarts.init(document.getElementById('main'));
    myChart.setOption({
            title: {
                text: '豆瓣电影Top250评分分布图',
                subtext: '数据来自豆瓣',
                left: 'center'
            },
            tooltip: {},
            xAxis: {
                type: 'category',
                data: {{ score |tojson }}
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    data: {{ num }},
                    type: 'bar'
                }
            ]
        },
    );

    let pieList = [];
    for (let i = 0; i < {{ score |tojson }}.length; i++){
        pieList.push({value: {{ num }}[i], name: {{ score |tojson }}[i]})
    }

    let myChart1 = echarts.init(document.getElementById('main1'));

    myChart1.setOption({
            tooltip: {},
            series: [
                {
                    data: pieList,
                    type: 'pie'
                }
            ]
        },
    );

    let myChart2 = echarts.init(document.getElementById('main2'));
    myChart2.setOption({
            tooltip: {},
            series: [
                {
                    data: pieList,
                    type: 'pie',
                    radius: ['40%', '70%']
                }
            ],

        },
    );

</script><!-- End Echarts Section -->
